<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="app-container">

        <div class="language-container">
            <h1>Alternative Languages</h1>
            <p>If your client speaks a rare language, it may be difficult to locate an interpreter. Search the required language below for possible alternatives.  </p>
            <div class="form-container">
                <form autocomplete="off" action="">
                    <div class="lang-list">
                        <input id="lang-search" type="text" name="language" placeholder="Language">
                    </div>
                    <div class="suggestions"></div>
                    
                </form>
                <button id="language-button">Search</button>
            </div>
            <div class="spoken-in">
                <h3 id="h3-lang"></h3>
                <span id="country"></span>
            </div>
            <div class="alternatives">
                <h4 id="h4-lang"></h4>
                <span id="langs"></span>
            </div>
            <div class="wiki-link">
                <h5 id="learn-more"></h5>
                <a href="" target="_blank" id="wiki"></a>
            </div>
        </div>

</body>
</html>
